<div class="jumbotron bg-white text-center">

 <h1 class="display-4">Covid-19 Tracker - Countries</h1>
 <hr>
  <div class="mx-auto">
     <div class="form-group col-lg-col-5 mx-auto">
         <label for="c">Select Country</label>
         <select name="" class="form-control" id="c" #input (change)='updateValues(input.value)'>
             <option value="{{con}}" *ngFor='let con of countries'>{{con}}</option>
         </select>
      </div>
  </div>
  <app-dashboard-card [totalConfirmed]='totalConfirmed' [totalRecovered]='totalRecovered' [totalActive]='totalActive' [totalDeaths]='totalDeaths'> </app-dashboard-card>
</div>
